name: 'action'

on: [push, pull_request, pull_request_target]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo GITHUB_EVENT_NAME: $GITHUB_EVENT_NAME
          echo GITHUB_ACTOR: $GITHUB_ACTOR
          echo GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          echo GITHUB_REPOSITORY_OWNER: $GITHUB_REPOSITORY_OWNER
          echo GITHUB_SHA: $GITHUB_SHA
          echo GITHUB_REF: $GITHUB_REF
          echo GITHUB_HEAD_REF: $GITHUB_HEAD_REF
          echo GITHUB_BASE_REF: $GITHUB_BASE_REF
          
          echo pull_request.owner: ${{ pull_request.owner }}
          echo pull_request.repo: ${{ pull_request.repo }}
          
          echo pull_request.head.label: ${{ pull_request.head.label }}
          echo pull_request.head.ref: ${{ pull_request.head.ref }}
          echo pull_request.head.repo.full_name: ${{ pull_request.head.repo.full_name }}
          echo pull_request.head.repo.owner.login: ${{ pull_request.head.repo.owner.login }}

          echo pull_request.base.label: ${{ pull_request.base.label }}
          echo pull_request.base.ref: ${{ pull_request.base.ref }}
          echo pull_request.base.repo.full_name: ${{ pull_request.base.repo.full_name }}
          echo pull_request.base.repo.owner.login: ${{ pull_request.base.repo.owner.login }}
